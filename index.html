  <script>
    let dataSamples = [];

    function getRandomValue(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString(); // Lấy thời gian hiện tại dưới dạng chuỗi
    }

    function retrieveDataFromLocalStorage() {
      const storedData = localStorage.getItem("storedData");
      if (storedData) {
        dataSamples = JSON.parse(storedData);
      }
    }

    function saveDataToLocalStorage() {
      localStorage.setItem("storedData", JSON.stringify(dataSamples));
    }

    function loaddata() {
      const time = getCurrentTime();
      const a = getRandomValue(75, 90);
      const e = getRandomValue(75, 90);
      const b = getRandomValue(95, 98);
      const f = getRandomValue(95, 98);
      const c = getRandomValue(36, 37);
      const g = getRandomValue(36, 37);
      const d = getRandomValue(23, 25);
      const h = getRandomValue(23, 25);

      dataSamples.push({ time, a, b, c, d, e, f, g, h });
      if (dataSamples.length > 10) {
        dataSamples.shift();
      }

      const table1Body = document.getElementById("table1-body");
      const table2Body = document.getElementById("table2-body");

      table1Body.innerHTML = "";
      table2Body.innerHTML = "";

      for (let i = 0; i < dataSamples.length; i++) {
        const sample = dataSamples[i];
        const row1 = document.createElement("tr");
        const row2 = document.createElement("tr");

        row1.innerHTML = `
        <td>${sample.time}</td>
        <td>${sample.a}</td>
        <td>${sample.b}</td>
        <td>${sample.c}</td>
        <td>${sample.d}</td>
      `;
        row2.innerHTML = `
        <td>${sample.time}</td>
        <td>${sample.e}</td>
        <td>${sample.f}</td>
        <td>${sample.g}</td>
        <td>${sample.h}</td>
      `;

        table1Body.appendChild(row1);
        table2Body.appendChild(row2);
      }

      saveDataToLocalStorage();
    }

    setInterval(loaddata, 5000);

    retrieveDataFromLocalStorage();
    loaddata();
  </script>
